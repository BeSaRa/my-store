<div [ngClass]="{'text-center': center}" class="product-quantity pb-2">
  <select [ngModel]="selectedQuantity" (ngModelChange)="selectedQuantity = $event" class="py-2 px-3 rounded">
    <option [ngValue]="item" *ngFor="let item of quantity">{{item}}</option>
  </select>
</div>
<div class="product-cart-button" [ngClass]="{'text-center': center}">
  <button (click)="addToCart()" class="button-primary">
    add to cart
  </button>
</div>
