<div class="flex flex-row justify-center items-center bg-blue-600 h-12 shadow-sm shadow-gray-400 text-white">
  <div class="container p-2 flex justify-start items-center h-full ">
    <h1 class="text-2xl"><a routerLink="/">Store</a></h1>
    <span class="flex-grow"></span>
    <ul class="flex h-full gap-2 justify-center items-center">
      <li>
        <a class="flex relative text-white/80 hover:text-white active:text-white" routerLink="checkout">
          <span>{{cartService.order.totalPrice | currency}}</span>
          <svg *ngIf="!cartService.order.items.size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor"
               stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <svg *ngIf="cartService.order.items.size" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6"
               viewBox="0 0 20 20"
               fill="currentColor">
            <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z" />
          </svg>
          <span *ngIf="cartService.order.items.size"
                class="absolute bg-amber-600 px-1 py-0.5 -right-2 rounded font-light text-xs -top-3 min-w-[20px] text-center">{{cartService.order.totalItems}}</span>
        </a>
      </li>
      <li><a routerLink="/" class="text-white/80 hover:text-white active:text-white">Product List</a></li>
    </ul>
  </div>
</div>
