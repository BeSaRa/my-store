<div class="flex mb-5 gap-2">
  <div class="rounded-3xl overflow-hidden shadow-2xl">
    <img [src]="item.product.url" class="w-32" [alt]="item.product.name">
  </div>
  <div class="flex flex-col gap-2 flex-grow">
    <h1 class="font-semibold text-2xl">{{item.product.name}}</h1>
    <p>Price: {{item.product.price|currency}}</p>
    <div class="flex">
      <button [disabled]="!item.canDecrease()" (click)="item.decrease()"
              class="button-primary disabled:bg-red-600/50 bg-red-600 hover:bg-red-500 active:bg-red-700 p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
      <input [ngModel]="item.quantity" class="w-10 text-center">
      <button (click)="item.increase()" class="button-primary p-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
             stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
    </div>
    <p>Total: {{item.total|currency}}</p>
    <button (click)="removeItem()" class="button-primary bg-red-600 hover:bg-red-500 active:bg-red-700 flex">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
           stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      <span>remove</span>
    </button>
  </div>
</div>
